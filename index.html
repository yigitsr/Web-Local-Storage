<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Local Storage</title>
    <link rel="stylesheet" href="styles.css">
</head
<body onload="load()">

<div id="container">
    <input type="text" id="textfield" placeholder="Type here.."> <br>
    <input type="button" id="buttonSave" value="Save" onclick="save()">
    <input type="button" id="buttonRemove" value="Remove" onclick="remove()">
</div>
  
<script>
    function save()
    {
        var fieldValue = document.getElementById('textfield').value;
        localStorage.setItem('text',fieldValue);
    }
    
    function load()
    {
        var storedValue = localStorage.getItem('text');
        if(storedValue)
        {
            document.getElementById('textfield').value = storedValue;
        }
    }

    function remove()
    {
        document.getElementById('textfield').value = '';
        localStorage.removeItem('text');
    }

</script>
</body>
</html>
